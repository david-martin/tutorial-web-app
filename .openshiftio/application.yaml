apiVersion: v1
kind: Template
metadata:
  name: react-demo-app
  annotations:
    iconClass: icon-jboss
    tags: nodejs, react, web app
    template.openshift.io/provider-display-name: "Red Hat, Inc."
    description: Just building a little react app with a web builder
parameters:
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    required: true
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: master
    required: true
  - name: SOURCE_REPOSITORY_DIR
    description: The location within the source repo of the application
    displayName: Source Directory
    value: .
    required: true
  - name: OUTPUT_DIR
    description: The location of the compiled static files from your web apps builder
    displayName: Output Directory
    value: build
    required: false
  - name: GITHUB_WEBHOOK_SECRET
    description: A secret string used to configure the GitHub webhook.
    displayName: GitHub Webhook Secret
    required: true
    from: '[a-zA-Z0-9]{40}'
    generate: expression
  - name: OPENSHIFT_OAUTHCLIENT_ID
    description: The OAuthClient id in OpenShift to use for auth
    displayName: OAuthClient ID
    value: tutorial-web-app
    required: true
  - name: REDIRECT_URI
    description: The full uri to redirect to during the OAuth flow e.g. http://myapp.example.com/oauth/callback
    displayName: Redirect URI
    required: true
  - name: OPENSHIFT_HOST
    description: The OpenShift master/api host e.g. openshift.example.com:8443
    displayName: OpenShift Host
    required: true
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: react-demo-app-builder
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: react-demo-app-runtime
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: web-app-builder-runtime
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: bucharestgold/centos7-s2i-web-app:0.0.2
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: node-image-runtime
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: 'bucharestgold/centos7-s2i-nodejs:10.x'
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: react-demo-app-builder
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: react-demo-app-builder:latest
    postCommit: {}
    resources:
      limits:
        memory: 1.5Gi
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      contextDir: ${SOURCE_REPOSITORY_DIR}
      type: Git
    strategy:
      sourceStrategy:
        env:
          - name: OUTPUT_DIR
            value: ${OUTPUT_DIR}
          - name: YARN_ENABLED
            value: 'true'
          - name: BUILD_ENV
            value: 'OCP'
        from:
          kind: ImageStreamTag
          name: web-app-builder-runtime:latest
        incremental: true
      type: Source
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: react-demo-app-runtime
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: react-demo-app-runtime:latest
    postCommit: {}
    resources:
      limits:
        memory: 2Gi
    source:
      type: Image
      images:
        - from:
            kind: ImageStreamTag
            name: react-demo-app-builder:latest
          paths:
            - destinationDir: .
              sourcePath: /opt/app-root/build/.
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: node-image-runtime:latest
        incremental: true
      type: Source
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: react-demo-app-builder:latest
  status:
    lastVersion: 0
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: react-demo-app
    name: react-demo-app
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: react-demo-app
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        labels:
          app: react-demo-app
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: OPENSHIFT_OAUTHCLIENT_ID
            value: ${OPENSHIFT_OAUTHCLIENT_ID}
          - name: OPENSHIFT_HOST
            value: ${OPENSHIFT_HOST}
          - name: REDIRECT_URI
            value: ${REDIRECT_URI}
          image: react-demo-app-runtime
          imagePullPolicy: IfNotPresent
          name: react-demo-app-runtime
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
      metadata:
        labels:
          app: react-demo-app
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - react-demo-app-runtime
          from:
            kind: ImageStreamTag
            name: 'react-demo-app-runtime:latest'
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: react-demo-app
    name: react-demo-app
  spec:
    ports:
    - name: http
      port: 8080
    selector:
      app: react-demo-app
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: react-demo-app
    name: react-demo-app
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: react-demo-app
